
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Shapes</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <button id="clearButton">Clear Canvas</button>

    <script>
        // Setup the canvas and context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Function to draw shapes
        function drawShapes() {
            // a. Draw a Blue rectangle
            ctx.fillStyle = 'blue';
            ctx.fillRect(10, 10, 150, 100);

            // b. Draw a Red circle
            ctx.beginPath();
            ctx.fillStyle = 'red';
            ctx.arc(250, 70, 50, 0, Math.PI * 2);
            ctx.fill();

            // c. Draw a Green triangle
            ctx.beginPath();
            ctx.moveTo(300, 150); // top vertex
            ctx.lineTo(350, 250); // bottom right vertex
            ctx.lineTo(250, 250); // bottom left vertex
            ctx.closePath();
            ctx.fillStyle = 'green';
            ctx.fill();

            // d. Draw a Yellow line
            ctx.beginPath();
            ctx.moveTo(0, 400);
            ctx.lineTo(400, 0);
            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Function to clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Draw shapes on page load
        window.onload = drawShapes;

        // Add event listener to the button
        document.getElementById('clearButton').addEventListener('click', clearCanvas);
    </script>
</body>
</html>
